<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List of all Jokes Ost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchText" (ionInput)="search()"></ion-searchbar>
  <ion-list inset>
    <button ion-item *ngFor="let joke of jokes" (click)="jokeSelected(joke)">
      {{ joke.setup }}
      {{ joke.id }}
    </button>
  </ion-list>
</ion-content>
