<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JokeApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to the Joke Application</h3>

  <h5>
    Today's Random Joke
  </h5>

  <p>{{joke.setup}}</p>
  <hr>
  <p>{{joke.punchline}}</p>

  <button ion-button
          color="secondary"
          outline
          (click)="getAnother()">Get Another</button>


  <h5>Create Joke</h5>
  <ion-list>
    <ion-item>
      <ion-input type="text"
                  placeholder="Setup"
                  [(ngModel)]="setupProp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text"
                 placeholder="Punchline"
                 [(ngModel)]="punchlineProp"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button
          color="danger"
          outline
          (click)="create()">Create</button>

</ion-content>
